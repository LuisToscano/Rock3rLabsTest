<div class="news">
    <div class="header">
        <div class="newspaper"><span>{{values.newspaper}}</span></div><div class="date"><span>{{values.date}}</span></div>
    </div>
    <div class="title">{{values.title}}</div>
    <div class="img"><img ng-src="{{values.img}}"/></div>
    <div class="summary">{{values.summary}}</div>
    <div class="footer">
    <div><i class="fa fa-suitcase" aria-hidden="true"></i></div><div><i class="fa fa-thumbs-up" aria-hidden="true"></i></div><div><i class="fa fa-share" aria-hidden="true"></i></div>
    </div>
</div>
